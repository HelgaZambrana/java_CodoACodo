<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="language" content="es_ES" />
    <meta name="Title" content="La Ideal" />
    <meta
      name="description"
      content="Café, Restaurant y Bar Notable. Abierto todos los días de 7 a 24 hs."
    />
    <title>Confitería La Ideal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/bootstrap.min.css" />
    <link rel="icon" href="./public/images/favicon.ico" />
    <link rel="stylesheet" href="./public/css/styles.css" />
  </head>

  <body>
    <header class="header">
      <a href="/" class="header-title">
        <img
          src="./public/images/logo_title.png"
          alt="Logo La Ideal"
          class="header-title__logo img-fluid"
        />
      </a>

      <hr class="divider" />

      <nav class="navigation">
        <ul class="navigation-items">
          <li class="navigation-item">
            <a href="./historia.html" class="navigation-link">Historia</a>
          </li>
          <li class="navigation-item">
            <a href="/historia" class="navigation-link">Menú</a>
          </li>

          <li class="navigation-item">
            <a href="/historia" class="navigation-link">Contacto</a>
          </li>

          <li class="navigation-item">
            <a href="/historia" class="navigation-link">Galería</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container-xxl">
      <section>
        <hr class="divider" />
        <h1>
          <img
            class="img-fluid"
            src="./public/images/tit_historia.svg"
            alt="Logo que tiene como título 'Nuestra Historia'"
          />
        </h1>
        <hr class="my-4 line-br" />
        <picture class="history-picture">
          <source
            srcset="./public/images/historia_1_responsive.jpg"
            media="(width <= 768px)"
            aria-label="Imagen en donde se muestran personajes famosos de la historia"
          />
          <img
            class="d-block mx-auto img-fluid"
            src="./public/images/historia_1.jpg"
            alt="Imagen en donde se muestran personajes famosos de la historia"
          />
        </picture>
      </section>
    </main>
  </body>
</html>
