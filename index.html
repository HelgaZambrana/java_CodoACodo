<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="language" content="es_ES" />
    <meta name="Title" content="La Ideal" />
    <meta
      name="description"
      content="Café, Restaurant y Bar Notable. Abierto todos los días de 7 a 24 hs."
    />
    <title>Confitería La Ideal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/bootstrap.min.css" />
    <link rel="icon" href="./public/images/favicon.ico" />
    <link rel="stylesheet" href="./public/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header-title">
        <img
          src="./public/images/logo_title.png"
          alt="Logo La Ideal"
          class="header-title__logo img-fluid"
        />
      </a>

      <hr class="divider" />

      <nav class="navigation">
        <ul class="navigation-items">
          <li class="navigation-item">
            <a href="./historia.html" class="navigation-link">Historia</a>
          </li>
          <li class="navigation-item">
            <a href="/historia" class="navigation-link">Menú</a>
          </li>

          <li class="navigation-item">
            <a href="/historia" class="navigation-link">Contacto</a>
          </li>

          <li class="navigation-item">
            <a href="/historia" class="navigation-link">Galería</a>
          </li>
        </ul>
      </nav>
    </header>

    <hr class="divider" />

    <main class="main">
      <!-- Carrousel -->
      <section class="mb-3">
        <div
          id="carouselExampleInterval"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="active carousel-item" data-bs-interval="1500">
              <img
                src="./public/images/carrousel_1.jpg"
                class="d-block w-100 carrousel-img img-fluid"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="./public/images/carrousel_2.jpg"
                class="d-block w-100 carrousel-img img-fluid"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./public/images/carrousel_3.jpg"
                class="d-block w-100 carrousel-img img-fluid"
                alt="..."
              />
            </div>
          </div>
          <button
            class="bg-transparent opacity-0 carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="bg-transparent opacity-0 carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <hr class="divider" />
      <section class="section-home">
        <img
          class="d-block mx-auto img-fluid"
          src="./public/images/texto_home.png"
          alt="Imgen que contiene un texto 'Viva una unica experiencia en nuestro centro porteño'"
        />

        <hr class="divider" />

        <div class="images-container">
          <ul class="images">
            <li>
              <img
                class="img-fluid"
                src="./public/images/home_1.jpg"
                alt="Imagen de un postre dentro de nuesto menú La Ideal"
              />
            </li>

            <li>
              <img
                class="img-fluid"
                src="./public/images/home_2.jpg"
                alt="Imagen de un postre dentro de nuesto menú La Ideal"
              />
            </li>

            <li>
              <img
                class="img-fluid"
                src="./public/images/home_3.jpg"
                alt="Imagen de un postre dentro de nuesto menú La Ideal"
              />
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <section class="about-section">
        <h6>CONFITERIA <span>LA IDEAL©</span></h6>
        <p>Café, Restaurant y Bar Notable</p>
        <p>Un salón majestuoso desde 1912</p>
        <p>Suipacha 384, CABA</p>
      </section>

      <section class="contact-section">
        <h6>INSTAGRAM</h6>
        <p>Siganos en las redes</p>
        <a href="#" target="_blank">@confiterilaideal</a>
      </section>

      <section class="contact-section">
        <h6>DESARROLLADO</h6>
        <p>Para la gente de Codo a Codo</p>
        <p>
          La página oficial esta
          <a href="https://laideal.ar/index.html">aqui</a>
        </p>
      </section>
    </footer>

    <script defer src="./public/js/bootstrap.min.js"></script>
  </body>
</html>
